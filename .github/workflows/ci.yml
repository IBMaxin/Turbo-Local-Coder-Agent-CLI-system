name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest mypy bandit
          
      - name: Type check
        run: mypy agent/
        
      - name: Security scan
        run: bandit -r agent/
        
      - name: Run tests
        run: pytest tests/
