name: CI - Test, Security, Type Check

on:
  push:
    branches: [ main, refactor/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      run: |
        pytest --cov=agent --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]
    
    - name: Run bandit security scan
      run: |
        bandit -r agent/ -c .bandit -f json -o bandit-report.json
        bandit -r agent/ -c .bandit
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  typecheck:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        pip install -r requirements.txt
    
    - name: Run mypy type checker
      run: |
        mypy agent/core/executor/ --config-file mypy.ini

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort
    
    - name: Check code formatting with black
      run: |
        black --check agent/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only agent/ tests/
    
    - name: Lint with ruff
      run: |
        ruff check agent/ tests/

  line-count-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check no .py files exceed 200 lines
      run: |
        echo "Checking all Python files are ≤200 lines..."
        find agent/ -name '*.py' -type f | while read file; do
          lines=$(wc -l < "$file")
          if [ "$lines" -gt 200 ]; then
            echo "❌ FAIL: $file has $lines lines (max 200)"
            exit 1
          else
            echo "✓ OK: $file has $lines lines"
          fi
        done
        echo "✅ All Python files are within 200 line limit!"
