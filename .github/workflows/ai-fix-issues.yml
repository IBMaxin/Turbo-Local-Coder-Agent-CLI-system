name: AI Fix Issues

# Trigger when issues are labeled with 'ai-fix'
on:
  issues:
    types: [labeled]

jobs:
  ai-fix:
    if: github.event.label.name == 'ai-fix'
    runs-on: ubuntu-latest
    
    steps:
